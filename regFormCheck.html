<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <style>
        input,
        button {
            display: block;
            margin: 10px;
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <h1>회원가입</h1>
    <form action="join.php">
        <input type="text" id="id" placeholder="아이디" required>
        <input type="password" id="pw1" placeholder="비밀번호" required>
        <input type="password" id="pw2" placeholder="비밀번호 확인" required>
        <input type="text" id="name" placeholder="이름" required>
        <input type="text" id="email" placeholder="이메일" required>
        <input type="text" id="phone" placeholder="전화번호">
        <button id="btn" type="submit" onclick="return checkForm()">회원가입</button>
    </form>

    <script>
        function checkForm() {
            if (document.getElementById("pw1").value !== document.getElementById("pw2").value) {
                alert("비밀번호가 일치하지 않습니다.");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
